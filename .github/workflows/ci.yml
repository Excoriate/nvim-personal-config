name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lua-format-and-validate:
    name: Lua Format and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup stylua and format files
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: nvchad-config/

      - name: Commit formatted files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "Auto-format Lua files with stylua"
            git push
          fi

      - name: Install Lua for syntax validation
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4

      - name: Validate Lua syntax
        run: |
          echo "Checking Lua syntax..."
          find nvchad-config/ -name "*.lua" -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            lua5.4 -l "$file" 2>&1 || {
              echo "Syntax error in: $file"
              exit 1
            }
          done
          echo "All Lua files have valid syntax"