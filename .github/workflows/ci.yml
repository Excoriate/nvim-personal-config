name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lua-format-and-validate:
    name: Lua Format and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: |
          # Install Lua (includes luac), Make
          sudo apt-get update
          sudo apt-get install -y lua5.4 make

          # Verify luac is available (required by Makefile lint target)
          which luac5.4 || which luac

          # Install stylua via cargo
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source ~/.cargo/env
          cargo install stylua

      - name: Format Lua files using Makefile
        run: |
          source ~/.cargo/env
          make format

      - name: Commit formatted files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "Auto-format Lua files with stylua [skip ci]"
            git push
          fi

      - name: Validate with Makefile (CI simulation)
        run: |
          source ~/.cargo/env
          # Run CI checks: format validation + Lua syntax validation
          # Note: Uses luac -p for syntax-only checking (appropriate for Neovim config files)
          make ci
