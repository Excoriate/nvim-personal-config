name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lua-format-check:
    name: Lua Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check nvchad-config/

      - name: Install Lua for syntax validation
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4

      - name: Validate Lua syntax
        run: |
          echo "Checking Lua syntax..."
          find nvchad-config/ -name "*.lua" -print0 | while IFS= read -r -d '' file; do
            echo "Checking: $file"
            lua5.4 -l "$file" 2>&1 || {
              echo "Syntax error in: $file"
              exit 1
            }
          done
          echo "All Lua files have valid syntax"